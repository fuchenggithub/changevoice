<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音转文字助手</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>语音转文字助手</h1>
            <p class="subtitle">按住说话，即刻转换成文字</p>
        </header>

        <main class="two-column-layout">
            <!-- 左侧语音输入区域 -->
            <div class="left-column">
                <div class="speech-container">
                    <div class="text-area-container">
                        <textarea
                            id="textDisplay"
                            class="text-display"
                            placeholder="您的文字将显示在这里..."
                            spellcheck="false"
                        ></textarea>
                    </div>
                    
                    <div class="button-container">
                        <button id="recordButton" class="record-button" title="按住空格键或鼠标开始录音">
                            <svg class="mic-icon" viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            <span class="button-text">
                                按住说话
                                <small class="shortcut-hint">[空格键]</small>
                            </span>
                        </button>
                    </div>

                    <div class="action-buttons">
                        <button id="copyButton" class="action-button">
                            <svg class="button-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                            复制文字
                        </button>
                        <button id="askAIButton" class="action-button">
                            <svg class="button-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                            </svg>
                            问 AI
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧 AI 回答区域 -->
            <div class="right-column">
                <div id="aiResponse" class="ai-response">
                    <h3>AI 回答</h3>
                    <div class="thinking-process hidden">
                        <h4>思考过程</h4>
                        <div class="thinking-content"></div>
                    </div>
                    <div class="final-answer hidden">
                        <h4>最终答案</h4>
                        <div class="ai-content"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
